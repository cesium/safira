name: Bug Report
labels: ["bug"]
body:
    - type: checkboxes
      attributes:
          label: Check for existing issues
          description: Check the backlog of issues to reduce the chances of creating duplicates; if an issue already exists, place a `+1` (üëç) on it.
          options:
              - label: Completed
                required: true
    - type: textarea
      attributes:
          label: Describe the bug / provide steps to reproduce it
          description: A clear and concise description of what the bug is.
      validations:
          required: true
    - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
      required: true
    - type: textarea
      attributes:
          label: If applicable, add mockups / screenshots to help explain present your vision of the feature
          description: Drag issues into the text input below
      validations:
          required: false
